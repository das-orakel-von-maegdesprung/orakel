<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prompt Manager</title>
  <style>
    body { font-family: Arial; max-width: 800px; margin: auto; padding: 20px; }
    textarea, input { width: 100%; padding: 8px; margin: 8px 0; }
    button { padding: 8px 12px; }
    .prompt-box { border: 1px solid #ccc; padding: 12px; margin: 12px 0; border-radius: 5px; }
    .disabled { opacity: 0.5; }
  </style>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <a href="/admin" class="admin-btn">Admin Dashboard</a>

  <h2>Add New Prompt</h2>
  <textarea id="newPrompt" placeholder="Enter your prompt text..."></textarea>
  <input type="text" id="author" placeholder="Author (optional)">
  <button onclick="addPrompt()">Add Prompt</button>

  <h2>System Prompt</h2>
  <textarea id="systemPrompt" placeholder="Set system prompt..."></textarea>
  <button onclick="updateSystemPrompt()">Save System Prompt</button>
  <p><strong>Current System Prompt:</strong></p>
  <pre id="currentSystemPrompt">Loading...</pre>

  <h2>All Prompts</h2>
  <div id="promptList">Loading...</div>

  <script>
    async function fetchPrompts() {
      const res = await fetch('/list_texts');
      const data = await res.json();
      const container = document.getElementById('promptList');
      container.innerHTML = '';

      data.texts.forEach(p => {
        const div = document.createElement('div');
        div.className = 'prompt-box' + (p.enabled ? '' : ' disabled');

        div.innerHTML = `
          <p><strong>${p.author || 'Unknown'}</strong> - ${new Date(p.timestamp).toLocaleString()}</p>
          <pre>${p.content}</pre>
          <label>
            <input type="checkbox" ${p.enabled ? 'checked' : ''} onchange="togglePrompt('${p._id}', this.checked)"> Enabled
          </label>
          <button onclick="deletePrompt('${p._id}')">Delete</button>
        `;

        container.appendChild(div);
      });
    }

    async function addPrompt() {
      const content = document.getElementById('newPrompt').value;
      const author = document.getElementById('author').value;
      if (!content.trim()) return alert("Prompt text required");

      await fetch('/add_text', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content, author })
      });

      document.getElementById('newPrompt').value = '';
      document.getElementById('author').value = '';
      fetchPrompts();
    }

    async function togglePrompt(id, enabled) {
      await fetch('/toggle_text', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, enabled })
      });
      fetchPrompts();
    }

    async function deletePrompt(id) {
      if (!confirm("Are you sure you want to delete this prompt?")) return;
      await fetch('/delete_text', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      });
      fetchPrompts();
    }

    async function updateSystemPrompt() {
      const content = document.getElementById('systemPrompt').value;
      if (!content.trim()) return alert("System prompt required");

      await fetch('/set_system_prompt', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      getSystemPrompt();
      alert("System prompt updated!");
    }

    async function getSystemPrompt() {
      const res = await fetch('/get_system_prompt');
      const data = await res.json();
      document.getElementById('currentSystemPrompt').textContent =
        data.system_prompt?.content || '[None set]';
    }

    // Initial load
    fetchPrompts();
    getSystemPrompt();
  </script>
</body>
</html>
