<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Upload PDF</title>
    <style>
      body { font-family: Arial, sans-serif; max-width: 500px; margin: auto; }
      h1 { text-align: center; }
      form { display: flex; flex-direction: column; gap: 10px; }
      label { font-weight: bold; }
      input[type="text"], input[type="file"] { padding: 8px; font-size: 1em; }
      button { padding: 10px; font-size: 1em; cursor: pointer; }
      a { display: block; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Upload a PDF</h1>

    <form action="/upload_book" method="post" enctype="multipart/form-data">
        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" required />

        <label for="pdf">Select PDF file</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required />

        <button type="submit">Upload</button>
    </form>

    <a href="/books">Back to library</a>
</body>
</html>
