<!-- static/books.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library - Books</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px auto; max-width: 800px; }
    h1 { text-align: center; }
    .book { background: #f4f4f4; margin-bottom: 10px; padding: 15px; border-radius: 5px; }
    .title { font-weight: bold; font-size: 1.2em; }
    .text-preview { color: #555; margin-top: 5px; font-size: 0.95em; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <h1>Library Books</h1>
  <div id="book-list"></div>
  <div id="error" class="error"></div>

  <script>
    async function loadBooks() {
      try {
        const response = await fetch("/get-books");
        const data = await response.json();

        if (data.error) {
          document.getElementById("error").textContent = data.error;
          return;
        }

        const bookList = document.getElementById("book-list");
        data.books.forEach(book => {
          const bookDiv = document.createElement("div");
          bookDiv.className = "book";

          const title = document.createElement("div");
          title.className = "title";
          title.textContent = book.title;

          const preview = document.createElement("div");
          preview.className = "text-preview";
          preview.textContent = book.text.substring(0, 200) + (book.text.length > 200 ? "..." : "");

          bookDiv.appendChild(title);
          bookDiv.appendChild(preview);

          bookList.appendChild(bookDiv);
        });
      } catch (err) {
        document.getElementById("error").textContent = "Failed to load books.";
        console.error(err);
      }
    }

    loadBooks();
  </script>
</body>
</html>
