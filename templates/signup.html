<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Das Orakel von Mägdesprung - Anmeldung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Same styling as before */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main.container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus, input[type="text"]:focus {
      border-color: #0078d4;
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 120, 212, 0.2);
    }
    .primary-btn {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .primary-btn:hover,
    .primary-btn:focus {
      background-color: #005a9e;
      outline: none;
    }
    .error-text {
      color: #d93025;
      font-size: 0.875rem;
      margin-top: 0.5rem;
      display: none;
    }
    .info-text {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: #555;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <script src="auth-check.js"></script>


  <main class="container" role="main" aria-live="polite" aria-atomic="true">

    <section id="email-step" aria-label="Email Eingabe">
      <h2>Willkommen beim Orakel von Mägdesprung</h2>
      <label for="email-input">Deine E-Mail</label>
      <input
        type="email"
        id="email-input"
        name="email"
        placeholder="example@domain.com"
        autocomplete="email"
        aria-required="true"
        aria-describedby="email-error"
      />
      <p id="email-error" class="error-text" role="alert"></p>
      <button id="email-submit" class="primary-btn" type="button">Weiter →</button>
    </section>

    <section id="code-step" aria-label="Code Eingabe" class="hidden">
      <p id="code-info" class="info-text">Ein Login-Code wurde an <span id="code-email"></span> gesendet.</p>
      <label for="code-input">6-stelliger Code</label>
      <input
        type="text"
        id="code-input"
        name="code"
        placeholder="123456"
        inputmode="numeric"
        maxlength="6"
        aria-required="true"
        aria-describedby="code-error"
      />
      <p id="code-error" class="error-text" role="alert"></p>
      <button id="code-submit" class="primary-btn" type="button">Einloggen →</button>
    </section>

  </main>

  <script>
    (() => {
      const emailStep = document.getElementById('email-step');
      const codeStep = document.getElementById('code-step');

      const emailInput = document.getElementById('email-input');
      const emailSubmit = document.getElementById('email-submit');
      const emailError = document.getElementById('email-error');

      const codeEmail = document.getElementById('code-email');
      const codeInput = document.getElementById('code-input');
      const codeSubmit = document.getElementById('code-submit');
      const codeError = document.getElementById('code-error');

      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email.toLowerCase());
      }

      emailSubmit.addEventListener('click', async () => {
        const email = emailInput.value.trim();

        if (!validateEmail(email)) {
          emailError.textContent = 'Bitte gib eine gültige E-Mail-Adresse ein.';
          emailError.style.display = 'block';
          emailInput.focus();
          return;
        }
        emailError.style.display = 'none';

        emailSubmit.disabled = true;
        emailSubmit.textContent = 'Sending...';

        try {
          const response = await fetch('/request-login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
          });

          if (!response.ok) {
            throw new Error('Fehler beim Anfordern des Codes.');
          }

          codeEmail.textContent = email;
          emailStep.classList.add('hidden');
          codeStep.classList.remove('hidden');
          codeInput.focus();
        } catch (error) {
          emailError.textContent = error.message || 'Serverfehler beim Anfordern des Codes.';
          emailError.style.display = 'block';
        } finally {
          emailSubmit.disabled = false;
          emailSubmit.textContent = 'Weiter →';
        }
      });

      codeSubmit.addEventListener('click', async () => {
        const code = codeInput.value.trim();
        const email = codeEmail.textContent;

        if (!code || code.length !== 6 || !/^\d{6}$/.test(code)) {
          codeError.textContent = 'Bitte gib einen 6-stelligen Code ein.';
          codeError.style.display = 'block';
          codeInput.focus();
          return;
        }
        codeError.style.display = 'none';

        codeSubmit.disabled = true;
        codeSubmit.textContent = 'Prüfe...';

        try {
          const response = await fetch('/verify-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code }),
          });

          if (!response.ok) {
            throw new Error('Fehler bei der Code-Überprüfung.');
          }

          const data = await response.json();
          console.log(data);

          if (data.status != 'logged_in') {
            codeError.textContent = 'Der Code ist ungültig.';
            codeError.style.display = 'block';
            codeSubmit.disabled = false;
            codeSubmit.textContent = 'Einloggen →';
            codeInput.focus();
            return;
          }

          // Success: Redirect or show next step
          window.location.href = '/questions';
        } catch (error) {
          codeError.textContent = error.message || 'Fehler bei der Code-Überprüfung.';
          codeError.style.display = 'block';
        } finally {
          if (!codeError.style.display || codeError.style.display === 'none') {
            codeSubmit.disabled = false;
            codeSubmit.textContent = 'Einloggen →';
          }
        }
      });
    })();
  </script>

</body>
</html>
