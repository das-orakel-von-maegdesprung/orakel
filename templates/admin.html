<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .dashboard {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .admin-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 18px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 200px;
        }
        .link-btn {
            border: none;
            padding: 18px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            min-width: 200px;
        }


        .admin-btn:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
    </style>

      <link rel="stylesheet" href="/styles.css">
</head>
<body>

<div class="dashboard">
    <h1>Admin Dashboard</h1>
    <div class="buttons">
        <a href="/users_admin" class="admin-btn">Manage Users</a>
        <!-- <a href="/prompts_admin" class="admin-btn">Manage Prompts</a> -->
        <a href="/logs_admin" class="admin-btn">View Logs</a>
    </div>

    <footer>
        Logged in as Admin | <a href="/" style="color: #007BFF; text-decoration: none;">Go to Home</a>
    </footer>
</div>

</body>
</html>
